<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coschool - Learn Without Limits</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <nav class="navbar">
        <a href="/" class="logo">
          <i class="fas fa-graduation-cap logo-icon"></i>
          Coschool
        </a>
        
        <div class="nav-links">
          <a href="#" class="nav-link active" data-page="home">Home</a>
          <a href="#" class="nav-link" data-page="courses">Courses</a>
          <a href="#" class="nav-link" data-page="teachers">Teachers</a>
          <a href="#" class="nav-link" data-page="about">About</a>
        </div>
        
        <div class="auth-buttons" id="authButtons">
          <button class="btn btn-outline" id="loginBtn">Login</button>
          <button class="btn btn-primary" id="registerBtn">Sign Up</button>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h1>Learn Without Limits</h1>
        <p>Start, switch, or advance your career with our comprehensive courses taught by industry experts.</p>
        <button class="btn btn-primary" id="heroBtn">Browse Courses</button>
      </div>
    </section>

    <section class="courses-section">
      <div class="container">
        <div class="section-title">
          <h2>Popular Courses</h2>
          <p>Discover our most popular courses loved by thousands of students</p>
        </div>
        
        <div class="courses-grid" id="coursesContainer">
          <!-- Courses will be loaded here -->
        </div>
      </div>
    </section>
  </main>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <button class="close-btn" id="closeLogin">&times;</button>
      <h2 class="modal-title">Login to Your Account</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email Address</label>
          <input type="email" id="loginEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <div class="modal-buttons">
          <button type="button" class="btn btn-outline" id="cancelLogin">Cancel</button>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Register Modal -->
  <div class="modal" id="registerModal">
    <div class="modal-content">
      <button class="close-btn" id="closeRegister">&times;</button>
      <h2 class="modal-title">Create an Account</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="registerUsername">Username</label>
          <input type="text" id="registerUsername" placeholder="Choose a username" required>
        </div>
        <div class="form-group">
          <label for="registerEmail">Email Address</label>
          <input type="email" id="registerEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" placeholder="Create a password" required>
        </div>
        <div class="form-group">
          <label for="registerRole">I am a</label>
          <select id="registerRole" required>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>
        <div class="modal-buttons">
          <button type="button" class="btn btn-outline" id="cancelRegister">Cancel</button>
          <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/auth.js" type="module"></script>
  <script src="js/course.js" type="module"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
